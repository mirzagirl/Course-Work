<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Portal - Alpha</title>
  <link rel="icon" type="image/x-icon" href="alpha.jpg">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header class="header">
      <div class="profile">
        <h1 class="heading">Welcome to Alpha Careers</h1>
        <img height="60px" src="https://cdn.pixabay.com/photo/2014/03/25/16/32/user-297330_1280.png" alt="profile"/>
      </div>
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Open Roles</a></li>
          <li><a href="#">Life at Alpha</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Internships</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Contact HR</a></li>
        </ul>
      </nav>
    </header>
    
  <div class="container">
    <aside>
      <ul>
        <li><a href="#">My Applications</a></li>
        <li><a href="#">Resume Feedback</a></li>
        <li><a href="#">Referral Program</a></li>
      </ul>
    </aside>

    <section class="main">
      <form class="formstyle">
        <h2>Job Application Form</h2>

        <label>Email:</label>
        <input type="email" placeholder="Your Email..." required autocomplete="off" disabled/>
        
        <label>Full Name:</label>
        <input type="text" placeholder="Your Name..." required/>
        
        <label>Password:</label>
        <input type="password" placeholder="Create a Password..." required/>
        
        <label>Date of Birth:</label>
        <input type="date" required/>
        
        <label>Location:</label>
        <select>
          <option>India</option>
          <option>United States</option>
          <option>Germany</option>
          <option>Canada</option>
        </select>

        <label>Upload Resume:</label>
        <input type="file" required/>
        
        <button type="submit">Apply Now</button>
      </form>
    </section>

    <footer>
      <p>Â© 2025 Alpha Careers. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
